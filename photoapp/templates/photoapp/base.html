{% load bootstrap4 %}
{% load static %}  
<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Caladea&family=Inconsolata:wght@300;400;500;600&family=Josefin+Sans:ital,wght@0,400;1,500&family=Roboto&display=swap" rel="stylesheet"> 

    <!-- Google fonts --> 
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Caladea&family=Dancing+Script&family=Inconsolata:wght@300;400;500;600&family=Josefin+Sans:ital,wght@0,400;1,500&family=Roboto&display=swap" rel="stylesheet">

    <style> 
    body, html {
        margin: 0;
        padding: 0;
        font-size: 15px; 
        font-family: 'Roboto', sans-serif;
        }
    .logo {
        cursor: pointer;
        }
    </style>

     

    <title>{% block title %}Instaclone{% endblock %}</title>

    {% block styles %}
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css"> 
      
    {% endblock %}


    
</head>
<body>
  <nav class="navbar navbar-expand-lg"> 
    <div class="container-fluid pt-1 pb-1" style="width: 80%; margin: auto">
      <a class="navbar-brand" id="logo" href="/" style="color: black;">Instagram</a> 

      <!-- Logo container  -->
      <!-- <div class="logo" style="padding-top: 8px;padding-right: 110px;">
        <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="">
     </div> -->
     <!-- Logo ends here -->

      <!-- Adding a search form  -->
      <div style="margin-left: 70px;">
        <form class="navbar-form" role="search" action="#">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." name="image">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit" style="background-color: #ffffff; color: #5A5560; font-size: 14px; margin-left: 1px;"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        </form>
      </div>
      <!-- search form end -->

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center align-items-center" id="#navbar-content"> 
        <ul class="navbar-nav d-flex justify-content-center align-items-center mb-2 mb-lg-0">
          <li class="nav-item" style="margin-right: 10px; font-size: 20px;"> 
            <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house" style="color: black;"></i></a>
          </li>
          <li class="nav-item" style="margin-right: 10px; font-size: 20px;">
            <a class="nav-link active" aria-current="page" href="#"><i class="fa-brands fa-facebook-messenger" style="color: black;"></i></a>
          </li>
          <li class="nav-item" style="margin-right: 10px; font-size: 20px;">
            <a class="nav-link active" aria-current="page" href="{% url 'new-post' %}"><i class="fa-solid fa-square-plus" style="color: black;"></i></a> 
          </li>
          <li class="nav-item" style="margin-right: 10px; font-size: 20px;">
            <a class="nav-link active" aria-current="page" href="#"><i class="fa-regular fa-heart" style="color: black;"></i></a>
          </li>
          
          <li class="nav-item" style="margin-right: 10px; font-size: 20px;">
            <a class="nav-link active" aria-current="page" href="#">
              <img class="img-circle" src="#" width="30px" height="30px" alt=""></a>
          </li>
          <li class="nav-item" style="margin-right: 10px; font-size: 20px;"><a href="{% url 'logout' %}">Logout</a></li>
          <li class="nav-item" style="margin-right: 10px; font-size: 20px;"><a href="{% url 'login' %}">Login</a></li> 
        </ul>
      
      </div>
    </div>
  </nav>
  <hr>

    {% block content %}

    
    
    {% endblock %}




    {% block scripts %}
    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    {% bootstrap_javascript %} 
  {% endblock %}
    
</body>
</html>
