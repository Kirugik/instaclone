{% extends 'photoapp/base.html' %}

{% load bootstrap4 %}

{% block title %} New Post {% endblock %}


{% block content %}
<div class="container mt-5">
    <h3 align="center">Create New Post</h3>
    <div class="row">
        <div class="col-md-2"> 

        </div>
        <div class="col-md-8">
            <form method = "POST" action="{% url 'new-post' %}" enctype="multipart/form-data">
                {% csrf_token %}

                {% bootstrap_form form %} 
                <input type="submit" class="btn btn-success" value="Post">
                
            </form>
        </div>
        <div class="col-md-2">

        </div>
    </div>
</div>

{% endblock %}
