{% extends 'photoapp/base.html' %}

{% block title %} Instaclone {% endblock %}





{% block content %}
<style>
    .content {
        display: grid;
        grid-template-columns: 3fr 1fr;
    }
</style> 

<div class="container">
    <div class="content">
        <div class="feeds">
            <h3>Feeds Page</h3>
            <!-- {% for profile in profiles %}
            <div class="card mb-4">
                <div class="card-header">
                    <img src="{{profile.profile_photo.url}}" width="250px" height="200px" alt="profile">
                </div>
                <div class="card-body">
                    <p>{{profile.user}}</p>
                    <p>{{profile.bio}}</p>
                </div>
            </div>
            {% endfor %} -->
            

            {% for post in posts %}
            <div class="card mb-5">
                <div class="card-header">
                    <a href="#"><h5> 
                        <img class="img-circle" src="{{post.user_profile.profile_photo.url}}" width="50px" height="50px" alt=""> {{post.user}}
                    </h5></a>
                    
                </div> 
                <div class="card-body">
                    <img src="{{post.image.url}}" width="250px" height="200px" alt="image">
                    <div class="icons">
                        <a href="#"><i class="fa-solid fa-heart" style="font-size: 20px;"></i></a>
                        <a href="#"><i class="fa-solid fa-comment" style="font-size: 20px;"></i></a> 
                        <a href="#"><i class="fa-solid fa-share" style="font-size: 20px;"></i></a> 
                    </div>
                    <p>100 likes</p>
                    <p>{{post.image_caption}}</p>
                    <p class="text-muted">View all 100 comments</p>
                    <small class="text-muted">{{post.posted|timesince}} AGO</small> 
                    
                </div>
            </div>
            {% endfor %} 
        </div>


        <div class="suggestions">
            <h3>Suggestions for you</h3>
            
            </div>
    </div>
</div>
{% endblock %}
